<div>
  <img class="close-btn" src="./assets/ko.svg" (click)="closeDialog()"/>
</div>
<mat-card>
  <mat-card-title>
    <div class="alarm-desc-title">{{deviceInfo[0].summary.deviceName}}</div>
  </mat-card-title>
  <mat-card-content>
      <div class="container-row">
        <img src="./assets/fan.svg" />
        <table>
          <tbody>
            <tr>
              <td *ngFor="let fan of deviceInfo[0].fans.fan">
                  {{fan.name}}
              </td>
            </tr>
            <tr>
              <td *ngFor="let fan of deviceInfo[0].fans.fan">
                  <img *ngIf="fan.operationalStatus === 'normal'" src="./assets/ok.svg"/>
                  <img *ngIf="fan.operationalStatus !== 'normal'" src="./assets/ko.svg"/>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container-row">
        <img src="./assets/interface.svg" />
        <table>
          <tbody>
            <tr>
              <td *ngIf="deviceInfo[0].ipInterfaces.ipInterface.name">
                  {{deviceInfo[0].ipInterfaces.ipInterface.name}}
              </td>
              <td *ngFor="let ipInterface of deviceInfo[0].ipInterfaces.ipInterface">
                  {{ipInterface.name}}
              </td>
            </tr>
            <tr>
              <td *ngIf="deviceInfo[0].ipInterfaces.ipInterface.operationalStatus">
                  <img *ngIf="deviceInfo[0].ipInterfaces.ipInterface.operationalStatus === 'UP'" src="./assets/ok.svg"/>
                  <img *ngIf="deviceInfo[0].ipInterfaces.ipInterface.operationalStatus !== 'UP'" src="./assets/ko.svg"/>
              </td>
              <td *ngFor="let ipInterface of deviceInfo[0].ipInterfaces.ipInterface">
                  <img *ngIf="ipInterface.operationalStatus === 'UP'" src="./assets/ok.svg"/>
                  <img *ngIf="ipInterface.operationalStatus !== 'UP'" src="./assets/ko.svg"/>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container-row">
        <img src="./assets/fuente.svg" />
        <table>
          <tbody>
            <tr>
              <td *ngFor="let powerSupply of deviceInfo[0].powerSupplies.powerSupply">
                  {{powerSupply.name}}
              </td>
            </tr>
            <tr>
              <td *ngFor="let powerSupply of deviceInfo[0].powerSupplies.powerSupply">
                  <img *ngIf="powerSupply.operationalStatus === 'normal'" src="./assets/ok.svg"/>
                  <img *ngIf="powerSupply.operationalStatus !== 'normal'" src="./assets/ko.svg"/>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container-row">
          <img src="./assets/temperature.svg" />
          <table>
            <tbody>
              <tr>
                <td *ngFor="let sensor of deviceInfo[0].sensors.sensor">
                    {{sensor.name}}
                </td>
              </tr>
              <tr>
                <td *ngFor="let sensor of deviceInfo[0].sensors.sensor">
                    <img *ngIf="sensor.status === 'OK'" src="./assets/ok.svg"/>
                    <img *ngIf="sensor.status !== 'OK'" src="./assets/ko.svg"/>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="container-row">
          <img src="./assets/icon-01.svg" />
          <span class="txt-space">Ip Address:</span>
          <div>{{deviceInfo[0].summary.ipAddress}}</div>
      </div>
      <!--<div class="container-row container-left">
        <app-circular-progress [value]="75"></app-circular-progress>
        <img src="./assets/icon-01.svg" />
        <div>Temperatura alta</div>
      </div>-->
  </mat-card-content>	
</mat-card>
